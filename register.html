<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Assets/css/navbar.css" />
    <link rel="stylesheet" href="Assets/css/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="Assets/js/jquery-3.6.0.min.js"></script>
  <script src="Assets/js/script.js"></script>

  <body>
    <nav>
      <div class="logo">
        <img src="Assets/img/Logo_Bankaltimtara.png" alt="" />
      </div>
      <ul>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="index.html#about">ABOUT</a>
        </li>
        <li>
          <a href="#" class="active">REGISTER</a>
        </li>
      </ul>
      <div class="masuk"><a href="">SIGN UP</a></div>
    </nav>
    <header>
      <div class="container">
        <h1>REGISTRATION</h1>
        <p>Isi Data Yang Sesuai!</p>
        <div class="row">
          <div class="col-8 left-container">
            <div class="row .row-tim">
              <div class="col-6">
                <div class="mb-3">
                  <label for="team-name" class="form-label">Nama Tim</label>
                  <input
                    type="text"
                    class="form-control"
                    id="team-name"
                    placeholder="Nama Tim"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="leader-contact" class="form-label"
                    >Kontak Ketua Tim</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="leader-contact"
                    placeholder="0812-3456-789"
                  />
                </div>
              </div>
              <hr />
            </div>
            <div class="row .row-1">
              <div class="col-6">
                <div class="mb-3">
                  <label for="player-1" class="form-label">Nama Pemain 1</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player-1"
                    placeholder="Pemain 1"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="id-1" class="form-label"
                    >ID (Server) Pemain 1</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="id-1"
                    placeholder="123456789 (1234)"
                  />
                </div>
              </div>
            </div>
            <div class="row .row-2">
              <div class="col-6">
                <div class="mb-3">
                  <label for="player-2" class="form-label">Nama Pemain 2</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player-2"
                    placeholder="Pemain 2"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="id-2" class="form-label"
                    >ID (Server) Pemain 2</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="id-1"
                    placeholder="123456789 (1234)"
                  />
                </div>
              </div>
            </div>
            <div class="row .row-3">
              <div class="col-6">
                <div class="mb-3">
                  <label for="player-3" class="form-label">Nama Pemain 3</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player-3"
                    placeholder="Pemain 3"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="id-3" class="form-label"
                    >ID (Server) Pemain 3</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="id-1"
                    placeholder="123456789 (1234)"
                  />
                </div>
              </div>
            </div>
            <div class="row .row-4">
              <div class="col-6">
                <div class="mb-3">
                  <label for="player-4" class="form-label">Nama Pemain 4</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player-4"
                    placeholder="Pemain 4"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="id-1" class="form-label"
                    >ID (Server) Pemain 4</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="id-4"
                    placeholder="123456789 (1234)"
                  />
                </div>
              </div>
            </div>
            <div class="row .row-5">
              <div class="col-6">
                <div class="mb-3">
                  <label for="player-5" class="form-label">Nama Pemain 5</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player-5"
                    placeholder="Pemain 5"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="id-1" class="form-label"
                    >ID (Server) Pemain 5</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="id-1"
                    placeholder="123456789 (1234)"
                  />
                </div>
              </div>
              <hr />
            </div>
            <div class="row .row-backup">
              <div class="col-6">
                <div class="mb-3">
                  <label for="player-backup" class="form-label"
                    >Nama Pemain Cadangan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="player-backup"
                    placeholder="Pemain Cadangan"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="mb-3">
                  <label for="id-1" class="form-label"
                    >ID (Server) Pemain Cadangan</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="id-cadangan"
                    placeholder="123456789 (1234)"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 right-container">
            <img src="Assets/img/logo-event.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <script src="Assets/js/jquery-3.6.0.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
